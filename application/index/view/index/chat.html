<html>
<head>
    <title>clive客服客户端</title>
    <meta charset="utf-8"/>
    <link href="/static/customer/css/clive.css" rel="stylesheet" type="text/css" />
    <link href="/static/service/js/layui/css/layui.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="small-chat-box fadeInRight animated" id="chat-box">
    <div class="heading" draggable="true">
        <small class="chat-date pull-right">
            <a href="http://clive.baiyf.com" target="_blank">clive客服</a>
        </small>
        <span id="title">与 客服 交流中</span>
    </div>
    <div class="slimScrollDiv" style="position: relative; width: auto; height: 60%;" id="chat-content-box">
        <div class="content" style="width: auto; height: 92%;overflow: auto" id="chat-list">

        </div>
    </div>
    <div class="bar">
        <div style="padding-left:15px;cursor:pointer;">
            <i class="layui-icon" style="font-size: 30px;" id="up-face">&#xe60c;</i> &nbsp;
            <i class="layui-icon" style="font-size: 30px;" id="up-image">&#xe60d;</i>
            <span style="float: right;cursor: pointer" id="cut">怎么发截图？</span>
        </div>
    </div>
    <div class="form-chat">
        <textarea class="form-control chat-area" id="msg" style="width: 100%;height: 100px;resize: none"></textarea>
        <div class="input-group" style="margin-top: 5px;width: 100%">
            <span style="margin-left:10px;color:gray">快捷键 Enter</span>
            <span class="input-group-btn" style="float: right;">
                <button class="btn btn-primary" type="button" id="send">发送</button>
            </span>
        </div>
    </div>

    <div class="face-box" style="display:none" id="face-box">

    </div>
</div>

<div style="height: 60%;width: 80%;padding-top: 10%;padding-left: 10%;display: none" id="leave-box">
    <blockquote class="layui-elem-quote">客服不在请留言</blockquote>
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-block">
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入联系人" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系方式</label>
            <div class="layui-input-block">
                <input type="text" name="phone" required  lay-verify="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">留言内容</label>
            <div class="layui-input-block">
                <textarea name="content" placeholder="请输入内容" class="layui-textarea" required></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formLeave">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>


<script>
    var config = {
        uid: '{$id}',
        name: '{$name}',
        avatar: '{$avatar}',
        group: '{$group}',
        socket: '{$socket}',
        leave_status:'{$leave_status}'
    };
</script>
<script src="/static/service/js/layui/layui.js"></script>
<script src="/static/service/js/functions.js"></script>
<script src="/static/customer/js/clive-cli.js"></script>
</body>
</html>
